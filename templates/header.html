{% load static %}

  
    <!-- ======= Top Bar ======= -->
    <div id="topbar" class="d-flex align-items-center fixed-top">
      <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
        <div class="align-items-center d-none d-md-flex">
          <i class="bi bi-person-check-fill"></i>Bienvenido, {{ user.first_name }} {{ user.last_name }}
        </div>
        <div class="d-flex align-items-center">
          <i class="bi bi-phone"></i> Call us now +1 5589 55488 55
        </div>
      </div>
    </div>
  
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">
  
        <a href="{% url 'index' %}" class="logo me-auto"><img src="{% static 'assets/img/logo.png' %}" alt=""></a>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <h1 class="logo me-auto"><a href="index.html">Medicio</a></h1> -->
  
        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto " href="{% url 'index' %}">Home</a></li>
            <li><a class="nav-link scrollto" href="{% url 'asys:miembro_list' %}">Miembros</a></li>
            <li><a class="nav-link scrollto" href="{% url 'asys:service_list' %}">Servicios</a></li>
            <li class="dropdown"><a href="#"><span>Asistencia</span> <i class="bi bi-chevron-down"></i></a>
              <ul>
                <li><a href="{% url 'asys:list_asistencia' %}">Jovenes</a>
                
              </ul>
            </li>
            <li><a class="nav-link scrollto" href="{% url 'asys:nota_list' %}">Utilidades</a></li>
            <li class="dropdown"><a href="#"><span>Configuracion</span> <i class="bi bi-chevron-down"></i></a>
              <ul>
                <li><a href="#">Drop Down 1</a>
                
              </ul>
            </li>
            <li><a class="nav-link scrollto" href="#contact">Contacto</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
  
        <a href="{% url 'logout' %}" class="appointment-btn scrollto"><span class="d-none d-md-inline">Salir</span> </a>
  
      </div>

    </header><br><br><br><br><br><!-- End Header -->
