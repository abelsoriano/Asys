<!-- templates/notas/nota_list.html -->
{% extends "body.html" %}

{% block contents %}
<div class="container mt-4 row">
    <h2>Lista de Notas </h2><i class="fa-duotone fa-plus">Agregar</i>
        {% for nota in notas %}
        <div class="card text-white bg-warning">
            <div class="card-header">
                {{ nota.titulo }}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p class="card-text">{{ nota.contenido }}</p>
                    <footer class="blockquote-footer text-muted"> {{ nota.fecha_creacion }} <cite title="Source Title"></cite></footer >
                </blockquote>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
