<!-- templates/notas/nota_form.html -->
{% extends "body.html" %}
{% load custom_filters %}

{% block contents %}

<form method="post">
    {% csrf_token %}
    <div class="container pt-3">
        <h1 class="display-5 text-center my-3">{{titulo}}</h1>
        <!-- Motivo -->
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="my-3">
                    <label class="form-label">
                        {{form.titulo.label|upper}}
                    </label>
                    {{form.titulo}}
                </div>
            </div>
        </div>

        <!-- Descripcion -->
        <div class="row d-flex justify-content-center">
            <div class="col-9">
                <div class="my-3">
                    <label class="form-label">{{form.contenido.label|upper}}</label>
                    {{form.contenido|add_class:'form-control rounded'}}
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center">
            <div class="btn-group shadow-sm" role="group" aria-label="Basic outlined example">
                <a href="{{url_volver}}" type="button" class="btn btn-outline-primary">
                    <i class="fas fa-angle-double-left text-info"></i> Volver
                </a>
                <button type="submit" class="btn btn-outline-primary">
                    <i class="fas fa-check text-info"></i> Guardar
                </button>
            </div>
        </div>


</form>
</div>
{% endblock %}
